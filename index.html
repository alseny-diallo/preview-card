<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b44a5ef1df.js"
      crossorigin="anonymous"
    ></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="preview-card">
      <div class="preview-card__banner">
        <article>
          <picture>
            <source
              media="(min-width: 600px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img src="./images/image-product-mobile.jpg" alt="banner" />
          </picture>
        </article>
      </div>
      <div class="preview-card__main">
        <p class="preview-card__title">Perfume</p>
        <h1>Gabrielle Essance Eau de Parfum</h1>
        <p class="preview-card__paragraph">
          A floral,solar and voluptuous interpreation composed by Olivier
          Polge,Perfumer-creator for the House of CHANEL
        </p>
        <div class="preview-card__price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="icon-cart" /> Add to cart
        </button>
      </div>
    </div>
  </body>
</html>
